<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="./style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img src="./image-equilibrium.jpg" alt="equilibrium">
    </div>
    <div class="content">
      <div class="overall">
        <h1>Equilibrium #3429</h1>
        <p> Our Equilibrium collection promotes balance and calm.</p>
        <div class="points">
          <img src="./icon-ethereum.svg" alt="ethereum logo">
          <span>0.041 ETH</span>
          <div class="time">
            <img src="./icon-clock.svg" alt="clock Logo">
            <span><span>3 days left</span></span>
          </div>
        </div>
        </div>
        <hr/ style="width:90%; color:hsla(215, 51%, 70%);">
        <div class="profile">
          <img src="./image-avatar.png" alt="profile avatar">
          <span>Creation of <span style="color:hsla(0, 0%, 100%);">Jules Wyvern</span></span>
        </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="github.com/mister-mohit">Mohit</a>.
    </div>
  </div>
</body>
</html>
